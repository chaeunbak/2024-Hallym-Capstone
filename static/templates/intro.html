<!DOCTYPE html>
<html lang="en">
<head>

    <title>술멍 - 전통주와 함께하는 느긋한 시간</title>
    <style>
        @font-face{
            font-family: 'GeneralKimJwajin_Bold';
            src: url('/static/fonts/GeneralKimJwajin_Bold.ttf');
        }
        @font-face{
            font-family: 'ChungjuKimSaeng';
            src: url('/static/fonts/ChungjuKimSaeng.ttf');
        }
        @font-face{
            font-family: 'GapyeongHanseokbongB';
            src: url('/static/fonts/GapyeongHanseokbongB.ttf');
        }
        body {
            font-family: 'GeneralKimJwajin_Bold', sans-serif;     
            font-weight: bold;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='mainback.png') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'GapyeongHanseokbongB', sans-serif;
        }
        .logo img {
            max-height: 50px;
        }
        .menu {
            display: flex;
            gap: 60px;
        }
        .menu-item {
            font-size: 1.5em;
            text-decoration: none;
            color: #000;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
        .container { 
            display: flex;
            height: calc(100vh - 80px);
            position: relative;
        }
        .right-banner {
            width: 40%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        .banner-slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .banner-image {
            width: 100%;
            flex-shrink: 0;
        }
        .left-content {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }
        .headline {
            font-size: 2.7em;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
            margin-left: 2em;
        }
        .explore-button {
            padding: 5px 10px;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 25px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 4.5em;
            width: 190px;
            height: 65px;
        }
        .explore-button:hover {
            background-color: #333;
        }
        .black-section {
            background-color: #000;
            color: #fff;
            padding: 100px 20px;
            padding-bottom: 200px;
            text-align: center;
            font-size: 4rem; transform: translateY(100px); opacity: 0; transition: all 1s ease;
        }
        .december-section {
            background-color: #000;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            font-size: 1em;
            transform: translateY(100px);
            opacity: 0;
            transition: all 1s ease;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: #fff;
            margin: 0;
        }
        .visible {
            transform: translateY(0);
            opacity: 1;
        }
        .top-sales-slider {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .sale-item {
            flex: 1;
            max-width: 30%;
       
            align-items: center;
            text-align: center;
        }
        .sale-item img {
            width: 30%;
            margin-bottom: 10px;
        }
        .sale-item p {
            margin-top: 10px;
            font-size: 1.2em;
            align-items: center;
            margin-top: 0;
        }
        .footer {
            background-color: #d1d1d1;
            text-align: center;
            padding: 30px;
            position: relative;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"></div>
        <div class="menu">
            <a href="{{ url_for('main_page') }}" class="menu-item">전통주 추천</a>
            <a href="{{ url_for('recipe') }}" class="menu-item">칵테일 레시피</a>
            <a href="{{ url_for('quiz') }}" class="menu-item">전통주 퀴즈</a>
            <a href="{{ url_for('bar') }}" class="menu-item">챗봇</a>
        </div>
    </div>
    <div class="container">
        <!-- Left content section -->
        <div class="left-content">
            <div class="headline">

    <div class="black-section">
        우리 땅의 정성과 자연이 빚어낸 대한민국 전통주,<br>오랜 세월 이어온 고유의 맛과 향을 만나보세요.
    </div>
    <div class="divider"></div>
    <div class="december-section">
        <h2 style="font-size: 2em; margin-bottom: 20px;">12월의 술</h2>
        <div class="top-sales-slider">
            <div class="sale-item">
                <a href="https://thesool.com/front/find/M000000082/view.do?searchType=2&searchKey=&searchKind=&levelType=&searchString=%EC%B0%B8%EC%A3%BC%EA%B0%80+%EB%8F%99%ED%95%B4%EB%B0%A4%EB%B0%94%EB%8B%A4&productId=PR00000940&pageIndex=1&categoryNm=&kind="><img src="{{ url_for('static', filename='banner/1위.png') }}"></a>
                <p>참주가 동해밤바다</p>
            </div>
            <div class="sale-item">
                <a href="https://thesool.com/front/find/M000000082/view.do?searchType=2&searchKey=&searchKind=&levelType=&searchString=%EC%84%9C%ED%95%B4%EB%B0%A4%EB%B0%94%EB%8B%A4&productId=PR00000941&pageIndex=1&categoryNm=&kind="><img src="{{ url_for('static', filename='banner/2위.png') }}"></a>
                <p>참주가 서해밤바다</p>
            </div>
            <div class="sale-item">
                <a href="https://thesool.com/front/find/M000000082/view.do?searchType=2&searchKey=&searchKind=&levelType=&searchString=%EC%8B%9C%EC%9D%B8%EC%9D%98&productId=PR00000189&pageIndex=1&categoryNm=&kind="><img src="{{ url_for('static', filename='banner/3위.png') }}"></a>
                <p>시인의 마을</p>
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;

function showSlide(index) {
    const slider = document.getElementById('bannerSlider');
    const totalSlides = slider.children.length;
    if (index >= totalSlides) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = totalSlides - 1;
    } else {
        currentIndex = index;
    }
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function autoSlide() {
    currentIndex++;
    showSlide(currentIndex);
}

setInterval(autoSlide, 3000);

window.addEventListener('scroll', function() {
    const decemberSection = document.querySelector('.december-section');
    const blackSection = document.querySelector('.black-section');
    const sectionPositionDec = decemberSection.getBoundingClientRect().top;
    const sectionPositionBlack = blackSection.getBoundingClientRect().top;
    const screenPosition = window.innerHeight / 1.3;

    if (sectionPositionDec < screenPosition) {
        decemberSection.classList.add('visible');
    }
    if (sectionPositionBlack < screenPosition && !blackSection.classList.contains('text-revealed')) {
        blackSection.classList.add('visible', 'text-revealed');
        revealText('.black-section');
    }
        });
     
        function revealText(selector) {
    const textElement = document.querySelector(selector);
    const text = textElement.innerHTML;
    textElement.innerHTML = '';
    textElement.style.whiteSpace = 'pre-line';
    let i = 0;
    const interval = setInterval(() => {
        if (i < text.length) {
            if (text[i] === '<' && text.slice(i, i + 4) === '<br>') {
                textElement.innerHTML += '<br>';
                i += 4;
            } else {
                textElement.innerHTML += text[i];
                i++;
            }
        } else {
            clearInterval(interval);
        }
    }, 50);
}
    </script>
